{% extends 'base.html' %}

{% block title %}{{ title }} - Settings - Minibini{% endblock %}

{% block navigation %}
{% include 'includes/settings_navigation.html' %}
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <button type="submit">{{ button_text }}</button>
    <a href="{% url 'invoicing:price_list_item_list' %}">Cancel</a>
</form>

{% endblock %}
