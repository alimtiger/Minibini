{% extends 'base.html' %}

{% block title %}Create Bill - Minibini{% endblock %}

{% block content %}
<h1>Create New Bill{% if purchase_order %} for PO {{ purchase_order.po_number }}{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <p>
        <button type="submit">Create Bill</button>
        <a href="{% if purchase_order %}{% url 'purchasing:purchase_order_detail' purchase_order.po_id %}{% else %}{% url 'purchasing:bill_list' %}{% endif %}">Cancel</a>
    </p>
</form>
{% endblock %}
