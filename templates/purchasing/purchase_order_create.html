{% extends 'base.html' %}

{% block title %}Create Purchase Order - Minibini{% endblock %}

{% block content %}
<h1>Create New Purchase Order</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <p>
        <button type="submit">Create Purchase Order</button>
        <a href="{% url 'purchasing:purchase_order_list' %}">Cancel</a>
    </p>
</form>

<p><em>Note: PO number will be assigned automatically when you save.</em></p>
{% endblock %}
