{% extends 'base.html' %}

{% block title %}Edit Business - Minibini{% endblock %}

{% block content %}
<h2>Edit Business: {{ business.business_name }}</h2>

{% if messages %}
    {% for message in messages %}
        <div style="padding: 10px; margin-bottom: 10px; background-color: {% if message.tags == 'error' %}#ffebee; color: #c62828;{% else %}#e8f5e8; color: #2e7d32;{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post" style="max-width: 500px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="business_name" style="display: block; margin-bottom: 5px; font-weight: bold;">Business Name *</label>
        <input type="text" id="business_name" name="business_name" value="{{ business.business_name }}" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="our_reference_code" style="display: block; margin-bottom: 5px; font-weight: bold;">Reference Code</label>
        <input type="text" id="our_reference_code" name="our_reference_code" value="{{ business.our_reference_code }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="business_number" style="display: block; margin-bottom: 5px; font-weight: bold;">Business Number</label>
        <input type="text" id="business_number" name="business_number" value="{{ business.business_number }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="business_address" style="display: block; margin-bottom: 5px; font-weight: bold;">Business Address</label>
        <textarea id="business_address" name="business_address" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-height: 80px;">{{ business.business_address }}</textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="tax_exemption_number" style="display: block; margin-bottom: 5px; font-weight: bold;">Tax Exemption Number</label>
        <input type="text" id="tax_exemption_number" name="tax_exemption_number" value="{{ business.tax_exemption_number }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 20px;">
        <label for="tax_cloud" style="display: block; margin-bottom: 5px; font-weight: bold;">Tax Cloud</label>
        <input type="text" id="tax_cloud" name="tax_cloud" value="{{ business.tax_cloud }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Update Business</button>
    <a href="{% url 'contacts:business_detail' business.business_id %}" style="background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Cancel</a>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get all form inputs
    const inputs = document.querySelectorAll('input, textarea');

    // Add event listeners for paste events
    inputs.forEach(function(input) {
        input.addEventListener('paste', function(e) {
            // Small delay to ensure pasted content is processed
            setTimeout(function() {
                // Trigger change and input events to ensure validation
                input.dispatchEvent(new Event('input', { bubbles: true }));
                input.dispatchEvent(new Event('change', { bubbles: true }));
            }, 10);
        });

        // Also handle input events for any dynamic validation
        input.addEventListener('input', function() {
            // Trigger validation check
            if (input.checkValidity) {
                input.checkValidity();
            }
        });
    });
});
</script>
{% endblock %}
