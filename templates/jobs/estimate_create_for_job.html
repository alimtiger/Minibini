{% extends 'base.html' %}

{% block title %}Create Estimate for {{ job.job_number }} - Minibini{% endblock %}

{% block content %}
<h1>Create New Estimate</h1>
<h2>Job: {{ job.job_number }} - {{ job.description }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Create Estimate</button>
</form>

<p>
    <a href="{% url 'jobs:detail' job.job_id %}">Back to Job</a>
</p>
{% endblock %}
