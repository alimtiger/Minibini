{% extends 'base.html' %}

{% block title %}Add Work Order Template - Minibini{% endblock %}

{% block navigation %}
{% include 'includes/settings_navigation.html' %}
{% endblock %}

{% block content %}
<h2>Add Work Order Template</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <button type="submit" name="save">Save Template</button>
    <a href="{% url 'jobs:work_order_template_list' %}">Cancel</a>
</form>

{% endblock %}
