<h1>Add Task from Template</h1>
<h2>Worksheet: {{ worksheet.job.job_number }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Add Task</button>
</form>

<p>
    <a href="{% url 'jobs:estworksheet_detail' worksheet.est_worksheet_id %}">Back to Worksheet</a>
</p>
