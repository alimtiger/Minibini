<h1>Update Estimate Status</h1>
<h2>Estimate: {{ estimate.estimate_number }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Update Status</button>
</form>

<p>
    <a href="{% url 'jobs:estimate_detail' estimate.estimate_id %}">Back to Estimate</a>
</p>
